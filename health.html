<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health & Security</title>
</head>
<body>

<h1>Health & Security Information</h1>
<hr>

<form>

<fieldset>
    <legend><strong>Health Information</strong></legend>

    Blood Group:
    <select>
        <option>A+</option>
        <option>B+</option>
        <option>O+</option>
        <option>AB+</option>
    </select><br><br>

    Genotype:
    <select>
        <option>AA</option>
        <option>AS</option>
        <option>SS</option>
    </select><br><br>

    Known Allergies:<br>
    <textarea rows="3" cols="40"></textarea><br><br>

    Disability Status:
    <input type="radio" name="disability"> Yes
    <input type="radio" name="disability"> No
</fieldset>

<br>

<fieldset>
    <legend><strong>Security Information</strong></legend>

    National ID Number: <input type="text"><br><br>
    Emergency Contact: <input type="tel"><br><br>

    Security Question:
    <select>
        <option>Mother's maiden name</option>
        <option>First school attended</option>
        <option>Favourite color</option>
    </select><br><br>

    Security Answer: <input type="text">
</fieldset>

<br>
<a href="academic.html"><button type="button">Proceed to Academic Info</button></a>

</form>

</body>
</html>
